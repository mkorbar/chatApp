<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple db example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Simple db example</h1>
    <br>
    <form action="/send-message" method="post">
        <div class="mb-2">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="enter your user name:">
        </div>
        <div class="mb-2">
            <label for="message">Your message</label>
            <textarea class="form-control mb-2" name="message" id="message" rows="5"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send message</button>
    </form>

    <h2 class="h2 mt-5 mb-2">All messages</h2>
    <ul class="list-group">
        {% for message in messages %}
        <li class="list-group-item">
            <small class="text-muted">{{message.author}}</small>
            <div class="ms-2 me-auto">{{message.message}}</div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
